<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="../css/admin-login.css" rel="stylesheet">
</head>
<body>
    <div class="admin-overlay">
        <div class="admin-wrapper">
            <h1 class="admin-header">Admin Panel Login</h1>
            <form class="admin-form">
                <label for="admin-username">Admin Username</label>
                <input type="text" id="admin-username" name="admin-username" placeholder="Enter admin username">
                
                <label for="admin-password">Password</label>
                <input type="password" id="admin-password" name="admin-password" placeholder="Enter admin password">

                <button type="submit" class="admin-button">Log In</button>
                <div class="admin-links">
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
