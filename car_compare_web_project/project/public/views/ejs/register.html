<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="../css/register.css" rel="stylesheet">
</head>
<body>
    <div class="register-overlay">
        <div class="register-wrapper">
            <h1 class="register-header">Create an Account</h1>
            <form class="register-form">
                <label for="new-user-id">Username</label>
                <input type="text" id="new-user-id" name="new-user-id" placeholder="Choose a username">
                
                <label for="email-id">Email</label>
                <input type="email" id="email-id" name="email-id" placeholder="Enter your email">

                <label for="new-user-pass">Password</label>
                <input type="password" id="new-user-pass" name="new-user-pass" placeholder="Create a password">

                <label for="confirm-pass">Confirm Password</label>
                <input type="password" id="confirm-pass" name="confirm-pass" placeholder="Confirm your password">

                <button type="submit" class="register-button">Sign Up</button>
                <div class="register-links">
                    <a href="#">Already have an account? Log In</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
