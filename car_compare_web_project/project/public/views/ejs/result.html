<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Comparison Results</title>
    <link href="../css/result.css" rel="stylesheet">
</head>
<body>
    <div class="comparison-container">
        <!-- Üstteki Karşılaştır Butonu -->
        <div class="button-wrapper">
            <button class="compare-button">Tekrar Karşılaştır</button>
        </div>

        <h1 class="comparison-header">Car Comparison Results</h1>

        <!-- Araba Başlıkları -->
        <div class="car-identifiers">
            <div class="car-identifier">
                <h2>Car 1: Toyota Camry</h2>
            </div>
            <div class="car-identifier">
                <h2>Car 2: Honda Accord</h2>
            </div>
        </div>

        <!-- 16 özellik bloğu -->
        <div class="comparison-block">
            <h3 class="feature-name">Engine Power</h3>
            <div class="feature-comparison">
                <div class="car-column better">
                    <p>203 HP</p>
                    <span class="result-icon up"></span>
                </div>
                <div class="car-column">
                    <p>192 HP</p>
                    <span class="result-icon down"></span>
                </div>
            </div>
        </div>

        <!-- ... Diğer 15 özellik bloğu buraya gelecek ... -->

        <!-- Alttaki Karşılaştır Butonu -->
        <div class="button-wrapper">
            <button class="compare-button">Tekrar Karşılaştır</button>
        </div>
    </div>
</body>
</html>
