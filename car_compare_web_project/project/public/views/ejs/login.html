<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link href="../css/login.css" rel="stylesheet">
</head>
<body>
    <div class="auth-overlay">
        <div class="auth-wrapper">
            <h1 class="auth-header">Welcome</h1>
            <form class="auth-form">
                <label for="user-id">Username</label>
                <input type="text" id="user-id" name="user-id" placeholder="Enter your username">
                <label for="user-pass">Password</label>
                <input type="password" id="user-pass" name="user-pass" placeholder="Enter your password">
                <button type="submit" class="auth-button">Log In</button>
                <div class="auth-links">
                    <a href="#">Forgot Password?</a>
                    <a href="#">Create Account</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
